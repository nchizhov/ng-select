<mat-card>
    <mat-card-title>
        Loading options
    </mat-card-title>
    <mat-card-content>

        <p>In this example the options are set after a five seconds delay, to
        simulate loading data from, for example, a REST API.</p>

        <div class="select-value">Options loaded in {{timeLeft}} sec</div>
        <ng-select
            [options]="characters"
            [allowClear]="true"
            (clearSingleSelection)="onClean()"
            [(ngModel)]="selectedCharacter">
        </ng-select>

        <div class="code-header">Component template</div>
        <section [innerHTML]="html" highlight-js-content=".highlight"></section>

        <div class="code-header">Component class</div>
        <section [innerHTML]="ts" highlight-js-content=".highlight"></section>

    </mat-card-content>
</mat-card>
